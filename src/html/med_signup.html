    <title>med signup</title>
  </head>
  <body class="flex items-center justify-center font-roboto">
    <main
      class="mx-2 my-5 flex flex-col items-center rounded-lg bg-white px-5 opacity-95 shadow-2xl shadow-black xxs:px-6 xs:px-6 md:px-8"
    >
      <h1
        class="mt-4 font-poppins text-xl font-semibold sm:text-2xl xl:text-3xl"
      >
        Inregistrare
      </h1>
      <!-- form -->
      <form
        method="post"
        enctype="multipart/form-data"
        action=""
        class="med_singup-form mb-6 mt-3 flex flex-col items-center gap-8 sm:text-lg"
        autocomplete="off"
      >
        <!-- personal  -->
        <div class="self-start">Personal Details</div>
        <!-- name, phone -->
        <div class="flex flex-col gap-3 xs:flex-row sm:gap-10">
          <div class="flex flex-col">
            <label for="nume">Nume</label>
            <input
              class="w-[12rem] xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
              type="text"
              name="nume"
              id="nume"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="prenume">Prenume</label>
            <input
              class="w-[12rem] xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
              type="text"
              name="prenume"
              id="prenume"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="telnumb">Numar de telefon</label>
            <input
              class="w-[12rem] xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
              type="tel"
              name="telnumb"
              id="telnumb"
              required
            />
          </div>
        </div>
        <!-- email, password -->
        <div class="flex flex-col gap-3 xs:flex-row sm:gap-10">
          <div class="flex flex-col">
            <label for="email">Email</label>
            <input
              class="w-[12rem] xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="pass">Parola</label>
            <input
              class="w-[12rem] xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
              type="password"
              name="pass"
              id="pass"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="passconf">Confirma parola</label>
            <input
              class="w-[12rem] xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
              type="password"
              name="passconf"
              id="passconf"
              autocomplete="new-password"
              required
            />
          </div>
        </div>
        <!-- occupation -->
        <div class="self-start">Occupation Details</div>
        <!-- occupation form -->
        <div class="flex flex-col gap-3 xs:flex-row sm:gap-10">
          <!-- upload -->
          <div class="order-3">
            <div class="flex flex-col gap-1">
              <label for="idCard">Act de identitate</label>
              <input
                class="w-[12rem] xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
                type="file"
                name="idCard"
                id="idCard"
                required
              />
            </div>

            <div class="flex flex-col gap-1">
              <label for="medCard">Act medical</label>
              <input
                class="w-[12rem] xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
                type="file"
                name="medCard"
                id="medCard"
                required
              />
            </div>
          </div>
          <!-- program -->
          <div>
            <div class="order-1 flex flex-col gap-1">
              <label for="workstart">Incepere program</label>
              <input
                class="w-[12rem] text-center xs:w-[10rem] sm:w-[10rem] lg:w-[14rem]"
                type="time"
                name="workstart"
                id="workstart"
                required
              />
            </div>

            <div class="flex flex-col gap-1">
              <label for="workend">Terminare program</label>
              <input
                class="w-[12rem] text-center xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
                type="time"
                name="workend"
                id="workend"
                required
              />
            </div>
          </div>
          <!-- origini -->
          <div>
            <div class="flex flex-col gap-1">
              <label for="jud">Judet</label>
              <input
                class="w-[12rem] xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
                type="text"
                name="jud"
                id="jud"
                required
              />
            </div>
            <div class="flex flex-col gap-1">
              <label for="loc">Localitate</label>
              <input
                class="w-[12rem] xs:w-[8rem] sm:w-[10rem] lg:w-[14rem]"
                type="text"
                name="loc"
                id="loc"
                required
              />
            </div>
          </div>
        </div>
        <!-- submit -->
        <div class="flex w-full flex-col gap-6 xs:flex-row xs:justify-between">
          <button
            id="verify"
            class="rounded-3xl bg-logo_blue px-4 py-2 text-lg text-white transition-colors duration-300 hover:bg-logo_d_blue lg:text-2xl"
          >
            verify you email
          </button>
          <button
            id="submit"
            class="rounded-3xl bg-logo_blue px-4 py-2 text-lg text-white transition-colors duration-300 hover:bg-logo_d_blue lg:text-2xl"
          >
            signup
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
