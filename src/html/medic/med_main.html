  <body class="-z-10 overflow-x-hidden">
    <header class="sticky top-0 z-40 font-poppins">
      <div class="dropdown flex flex-row items-center justify-between">
        <a
          href="./med_main.html"
          class="flex items-center justify-center gap-2"
        >
          <img
            src="../../assets/icons/logo.png"
            class="pointer-events-none h-20 w-20 xl:h-24 xl:w-24"
            alt="Logo MenUmed"
            id="Logo"
          />
        </a>
        <nav class="mx-10 hidden text-white xs:block md:text-lg">
          <ul class="flex text-logo_blue">
            <li class="cursor-pointer duration-300 hover:text-moviu">
              <a class="mx-3" href="#">Program</a>
            </li>
            <li class="cursor-pointer duration-300 hover:text-moviu">
              <a class="mx-3" href="#">Pacienti</a>
            </li>
            <li class="cursor-pointer duration-300 hover:text-moviu">
              <a class="ml-3" href="#">Nume Prenume</a>
            </li>
          </ul>
        </nav>
        <div class="z-30 xs:hidden">
          <button class="meniu relative mx-6 block h-6 w-6 cursor-pointer">
            <div class="bar"></div>
            <nav
              class="mobile-nav absolute right-[-20rem] top-10 flex flex-col"
            >
              <ul class="flex flex-col">
                <li
                  class="meniu_hover relative m-2 w-40 rounded-md bg-white bg-opacity-90 py-2 px-2 text-left font-roboto text-moviu duration-500 hover:bg-moviu hover:text-white"
                >
                  <a class="" href="#">Account</a>
                </li>
                <li
                  class="meniu_hover relative m-2 w-40 rounded-md bg-white bg-opacity-90 py-2 px-2 text-left font-roboto text-moviu text-white duration-500 hover:bg-moviu hover:text-white"
                >
                  <a class="" href="#">Program</a>
                </li>
                <li
                  class="meniu_hover relative m-2 w-40 rounded-md bg-white bg-opacity-90 py-2 px-2 text-left font-roboto text-moviu text-white duration-500 hover:bg-moviu hover:text-white"
                >
                  <a class="">Pacienti</a>
                </li>
              </ul>
            </nav>
          </button>
        </div>
      </div>
    </header>
    <div
      class="meniu-wrapper pointer-events-none fixed inset-0 z-20 bg-black opacity-0"
    ></div>

    <main class="items-star relative flex h-screen w-full">
      <canvas class="h-[50%]"></canvas>
      <div class="mt-10 py-10 px-5 xs:ml-6 sm:ml-14 md:ml-40">
        <h1
          class="font-poppins text-3xl font-semibold sm:text-4xl md:text-5xl 3xl:text-7xl"
        >
          Welcome,<br />
          <span class="medic-name text-logo_blue"></span>
        </h1>
        <h3 class="mt-3 3xl:text-lg">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit
        </h3>
        <p>Momentan nu aveti pacienti invitati</p>
        <button
          id="invitation"
          class="text-md mt-6 rounded-md bg-logo_blue px-4 py-2 text-white transition-colors duration-300 hover:bg-moviu lg:text-xl"
        >
          Invita Pacienti
        </button>
      </div>

      <article
        class="PacientInvite fixed top-1/2 left-1/2 z-30 h-[260px] w-5/6 max-w-xs -translate-x-1/2 -translate-y-1/2 scale-0 flex-col items-center rounded-xl bg-logo_d_blue bg-opacity-80 text-white sm:max-w-sm xl:max-w-lg"
      >
        <div
          class="closeInvite-login absolute right-5 top-2 cursor-pointer self-end text-lg transition-all hover:scale-150 hover:text-logo_blue"
        >
          &times;
        </div>
        <div class="mt-5 text-center font-poppins text-lg sm:text-xl">
          Invita un pacient
        </div>
        <form action="" class="invite-form mt-3 flex flex-col items-center">
          <div class="my-4 flex flex-col">
            <label for="">Numarul pacientului</label>
            <input
              type="text"
              id="phone"
              class="w-[60vw] max-w-[15rem] rounded bg-slate-300 bg-opacity-30 px-3 pl-2 text-opacity-70 sm:max-w-xs"
            />
          </div>
          <div class="mb-4 flex flex-col">
            <label for="">Emailul pacientului</label>
            <input
              type="text"
              id="email"
              class="w-[60vw] max-w-[15rem] rounded bg-slate-300 bg-opacity-30 px-3 pl-2 text-opacity-70 sm:max-w-xs"
            />
          </div>
          <input
            class="mr-5 w-[80px] cursor-pointer self-end rounded-lg bg-logo_blue px-3 py-1 text-lg shadow-2xl transition-colors duration-300 hover:bg-moviu"
            type="submit"
            value="Invita"
            id="finalInvite"
          />
        </form>
      </article>
    </main>
    <div
      class="invite-wrapper pointer-events-none fixed inset-0 z-20 bg-black opacity-0"
    ></div>
    <a href="" id="smecher" class="">Pacientul Smecher</a>
