    <header class="sticky top-0 z-30 font-poppins">

        <a
          id="logo_link"
          href="./med_main.html"

      class="mt-6 flex w-full flex-col items-center gap-10 sm:flex-row sm:items-start sm:justify-center sm:gap-6 md:gap-12 lg:gap-32 3xl:mt-12"

      <div class="flex max-w-sm flex-col items-center 2xl:max-w-lg">

          src="../../assets/stickers/doctorProfile.png"

        />
        <ul class="flex flex-col items-stretch gap-5">

          >
            <li class="w-36 md:w-40 lg:w-44">
              <button

              >
                Detalii cont
              </button>
            </li>
            <li class="w-36 md:w-40 lg:w-44">
              <button
                class="w-full rounded-md border border-logo_blue px-4 py-2 text-center text-gray-500 md:text-lg"

            </li>
          </div>
          <div class="flex flex-col gap-5 xxs:flex-row sm:flex-col">
            <li class="w-36 md:w-40 lg:w-44">
              <button
                class="w-full rounded-md border border-logo_blue px-4 py-2 text-center text-gray-500 md:text-lg"

                Schimba email
              </button>
            </li>
            <li class="w-36 md:w-40 lg:w-44">
              <button
                class="w-full rounded-md bg-somon px-4 py-2 text-center text-white md:text-lg"
              >
                Deconectare
              </button>
            </li>
          </div>
        </ul>
      </div>
      <div
        class="mb-6 w-11/12 max-w-sm rounded-lg border border-gray-500 py-3 px-3 xl:max-w-md"
      >
        <h2
          class="text-center font-poppins text-2xl font-semibold tracking-wider text-logo_blue"
        >
          Detalii cont
        </h2>
        <form action="" class="mx-2 mt-4 flex flex-col gap-5">
          <div class="flex flex-col items-start">
            <label for="nume" class="font-poppins font-light">Nume</label>
            <input
              type="text"
              name=""
              id="nume"
              class="w-full rounded-md border border-gray-300 py-[2px] px-1"
            />
          </div>
          <div class="flex flex-col items-start">
            <label for="prenume" class="font-poppins font-light">Prenume</label>
            <input
              type="text"
              name=""
              id="prenume"
              class="w-full rounded-md border border-gray-300 py-[2px] px-1"
            />
          </div>
          <div class="flex flex-col items-start">
            <label for="tel" class="font-poppins font-light">Telefon</label>
            <input
              type="tel"
              name=""
              id="tel"
              class="w-full rounded-md border border-gray-300 py-[2px] px-1"
            />
          </div>
          <div class="flex flex-col items-start">
            <label for="jud" class="font-poppins font-light">Judet</label>
            <input
              type="text"
              name=""
              id="jud"
              class="w-full rounded-md border border-gray-300 py-[2px] px-1"
            />
          </div>
          <div class="flex flex-col items-start">
            <label for="loc" class="font-poppins font-light">Localitate</label>
            <input
              type="text"
              name=""
              id="loc"
              class="w-full rounded-md border border-gray-300 py-[2px] px-1"
            />
          </div>
          <div class="flex flex-col items-start">
            <label for="work_start" class="font-poppins font-light"
              >Incepere program</label
            >
            <input
              type="time"
              name=""
              id="work_start"
              class="w-full rounded-md border border-gray-300 py-[2px] px-1"
            />
          </div>
          <div class="flex flex-col items-start">
            <label for="work_end" class="font-poppins font-light"
              >Terminare Program</label
            >
            <input
              type="time"
              name=""

            />
          </div>
