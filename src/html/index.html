  <body
    class="relative min-h-screen cursor-default bg-slate-300 bg-cover bg-center font-roboto text-white bg-blend-multiply backdrop-blur-[3px]"
  >
    <header class="flex items-center justify-between">
      <div class="flex items-center justify-center gap-2">
        <img
          src="../assets/icons/logo.png"
          class="pointer-events-none h-20 w-20 xl:h-24 xl:w-24"
          alt="Logo MenUmed"
        />
        <span
          class="hidden font-poppins text-lg font-bold sm:block sm:text-xl md:text-2xl"
          ><span class="text-xl text-logo_blue sm:text-2xl md:text-3xl">Me</span
          >n<span class="text-xl text-logo_blue sm:text-2xl md:text-3xl">U</span
          >med</span
        >
      </div>
      <button
        class="text-md mr-8 rounded-md bg-logo_blue px-4 py-2 text-white transition-colors duration-300 hover:bg-logo_d_blue lg:text-xl"
        id="login"
      >
        Login
      </button>
    </header>
    <div
      class="absolute top-1/2 left-1/2 z-20 hidden w-[80%] max-w-sm -translate-x-1/2 -translate-y-1/2 transform flex-col items-center justify-center gap-3 rounded-xl bg-logo_d_blue px-2 pb-4 transition-transform duration-300 ease-in-out sm:max-w-md md:gap-6 lg:max-w-lg xl:max-w-xl"
      id="joinpopup"
    >
      <button
        id="joinclose"
        class="cursor-pointer self-end text-lg transition-all hover:scale-150 hover:text-somon"
      >
        &times;
      </button>
      <h2 class="font-poppins text-xl font-semibold lg:text-2xl">
        Continua ca:
      </h2>
      <div
        class="mb-8 flex flex-wrap items-center justify-center gap-8 sm:gap-16 lg:gap-20"
      >
        <a
          href="./med_signup.html"
          id="medicIcon"
          class="flex cursor-pointer flex-col items-center justify-start gap-3 rounded-lg bg-slate-900 p-4 shadow-2xl transition-transform duration-300 hover:scale-110 lg:gap-5"
        >
          <img
            src="../assets/icons/logo_medici.png"
            class="pointer-events-none h-20 w-20 sm:h-28 sm:w-28 lg:h-36 lg:w-36"
            alt=""
          />
          <button
            class="w-[75px] rounded-lg bg-logo_blue px-3 py-1 text-base xl:w-[85px] 2xl:text-lg"
          >
            Medic
          </button>
        </a>
        <a
          href="./patient_signup.html"
          id="patientIcon"
          class="flex cursor-pointer flex-col items-center justify-start gap-3 rounded-lg bg-slate-900 p-4 shadow-2xl transition-transform duration-300 hover:scale-110 lg:gap-5"
        >
          <img
            src="../assets/icons/logo_pacient.png"
            class="pointer-events-none h-20 w-20 sm:h-28 sm:w-28 lg:h-36 lg:w-36"
            alt=""
          />
          <button
            class="w-[75px] rounded-lg bg-logo_blue px-3 py-1 text-base xl:w-[85px] 2xl:text-lg"
          >
            Pacient
          </button>
        </a>
      </div>
    </div>
    <div
      class="pointer-events-none fixed inset-0 z-10 bg-black opacity-0"
      id="joinwrap"
    ></div>
    <!-- wrap -->
    <div
      class="wrap pointer-events-none fixed inset-0 z-20 bg-black opacity-0"
    ></div>
    <!-- login popup -->
    <div
      class="login-popup absolute top-1/2 left-1/2 z-30 hidden h-[250px] w-5/6 max-w-xs -translate-x-1/2 -translate-y-1/2 flex-col items-center rounded-xl bg-logo_d_blue sm:max-w-sm xl:max-w-lg"
    >
      <!-- close login -->
      <p
        class="close-login mt-1 mr-3 cursor-pointer self-end text-lg transition-all hover:scale-150 hover:text-somon"
      >
        &times;
      </p>
      <!-- login -->
      <div class="mt-2 flex flex-col items-center justify-center gap-8">
        <h2 class="font-poppins text-lg font-semibold uppercase">User Login</h2>
        <!-- form -->
        <form
          class="flex flex-col flex-wrap items-center justify-center gap-6 font-roboto"
          action=""
        >
          <div class="relative">
            <div
              class="absolute top-[-5px] left-[-5px] z-10 flex h-8 w-8 items-center justify-center rounded-3xl bg-white sm:top-[-8px] sm:left-[-8px] sm:h-10 sm:w-10"
            >
              <img
                class="pointer-events-none h-4 w-4 sm:h-6 sm:w-6"
                src="../assets/icons/user.png"
                alt=""
              />
            </div>
            <input
              class="w-[60vw] max-w-[15rem] rounded bg-slate-300 bg-opacity-30 px-3 pl-10 text-opacity-70 sm:max-w-xs"
              type="text"
              placeholder="email address"
            />
          </div>
          <div class="password-icon relative">
            <div
              class="absolute top-[-5px] right-[-5px] z-10 flex h-8 w-8 items-center justify-center rounded-3xl bg-white sm:top-[-8px] sm:right-[-8px] sm:h-10 sm:w-10"
            >
              <img
                class="pointer-events-none h-4 w-4 sm:h-6 sm:w-6"
                src="../assets/icons/password.png"
                alt=""
              />
            </div>
            <input
              class="w-[60vw] max-w-[15rem] rounded bg-slate-300 bg-opacity-30 px-3 pl-3 text-opacity-70 sm:max-w-xs"
              type="text"
              placeholder="password"
            />
          </div>
          <div>
            <input
              class="w-[80px] cursor-pointer rounded-lg bg-somon px-3 py-1 text-sm uppercase shadow-2xl transition-colors duration-300 hover:bg-amber-800"
              type="submit"
              value="Log in"
            />
          </div>
        </form>
      </div>
    </div>
    <!-- landing page -->
    <main
      class="absolute top-[25%] left-[10%] mr-3 flex flex-col items-start gap-3 md:top-[30%]"
    >
      <span
        class="font-poppins text-xl font-semibold sm:text-2xl md:text-3xl xl:text-4xl"
        >Aducem <span class="text-logo_blue">doctorul</span> mai aproape
        <span class="text-logo_blue">de familie</span>.</span
      >
      <p class="text-md text-gray-300 sm:text-lg md:text-xl">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates
        modi eum expedita repellat nihil ad!
      </p>
      <button
        id="join"
        class="mt-6 mb-6 cursor-pointer rounded-md border-2 border-solid px-4 py-2 text-sm uppercase"
      >
        Join us
      </button>
    </main>
