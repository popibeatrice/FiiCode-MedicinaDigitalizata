  <body
    class="relative min-h-screen cursor-default bg-slate-300 bg-cover bg-center bg-no-repeat font-roboto text-white bg-blend-multiply backdrop-blur-[3px]"
  >
    <header class="flex items-center justify-between">
      <div class="flex items-center justify-center gap-2">
        <img
          src="../assets/icons/logo.png"
          class="h-24 w-24 md:h-28 md:w-28"
          alt="Logo MenUmed"
        />
        <span
          class="hidden font-poppins text-2xl font-bold sm:block md:text-3xl"
          ><span class="text-3xl text-logo_blue md:text-4xl">Me</span>n<span
            class="text-3xl text-logo_blue md:text-4xl"
            >U</span
          >med</span
        >
      </div>
      <button
        class="mr-8 rounded-3xl bg-logo_blue px-4 py-2 text-lg shadow-2xl transition-colors duration-500 hover:bg-logo_d_blue md:mr-14 md:text-xl lg:px-5 lg:py-3"
        id="login"
      >
        Login
      </button>
    </header>
    <div
      class="absolute top-1/2 left-1/2 z-20 flex w-[80%] max-w-sm -translate-x-1/2 -translate-y-1/2 scale-0 transform flex-col items-center justify-center gap-3 rounded-xl bg-logo_d_blue py-5 px-5 transition-transform duration-500 ease-in-out sm:max-w-md md:gap-6 lg:max-w-lg xl:max-w-xl"
      id="joinpopup"
    >
      <h2 class="font-poppins text-xl font-semibold lg:text-2xl">
        Continua ca:
      </h2>
      <div
        class="flex flex-wrap items-center justify-center gap-8 sm:gap-16 lg:gap-20"
      >
        <div
          class="flex flex-col items-center justify-start gap-3 rounded-lg bg-slate-900 p-4 shadow-2xl transition-transform duration-300 hover:scale-110 lg:gap-5"
        >
          <img
            src="../assets/icons/logo_medici.png"
            class="h-20 w-20 sm:h-28 sm:w-28 lg:h-36 lg:w-36"
            alt=""
          />
          <button
            class="w-[75px] rounded-lg bg-logo_blue px-3 py-1 text-base xl:w-[85px] 2xl:text-lg"
          >
            Medic
          </button>
        </div>
        <div
          class="flex flex-col items-center justify-start gap-3 rounded-lg bg-slate-900 p-4 shadow-2xl transition-transform duration-300 hover:scale-110 lg:gap-5"
        >
          <img
            src="../assets/icons/logo_pacient.png"
            class="h-20 w-20 sm:h-28 sm:w-28 lg:h-36 lg:w-36"
            alt=""
          />
          <button
            class="w-[75px] rounded-lg bg-logo_blue px-3 py-1 text-base xl:w-[85px] 2xl:text-lg"
          >
            Pacient
          </button>
        </div>
      </div>
      <button
        id="joinclose"
        class="self-end rounded-lg bg-somon px-2 py-1 font-poppins text-sm transition-colors duration-300 hover:bg-amber-800 sm:text-base 2xl:text-lg"
      >
        Close
      </button>
    </div>
    <div
      class="pointer-events-none fixed inset-0 z-10 bg-black opacity-0"
      id="joinwrap"
    ></div>
    <main
      class="absolute top-[20%] left-[10%] mr-3 flex flex-col items-start gap-3 md:top-[30%]"
    >
      <span class="font-poppins text-3xl font-semibold md:text-4xl"

        <span class="text-3xl text-logo_blue md:text-4xl">doctorul</span> mai
        aproape
        <span class="text-3xl text-logo_blue md:text-4xl">de familie</span
