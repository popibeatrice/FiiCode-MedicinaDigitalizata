  <body class="flex items-center justify-center">
    <div id="recaptcha-container"></div>
    <main
      class="m-4 flex w-60 flex-col items-center justify-start rounded-lg bg-white p-4 opacity-95 shadow-2xl shadow-black xs:w-72 sm:w-96 md:w-[500px]"
    >
      <h1
        class="mt-3 text-center font-poppins font-semibold xs:text-lg md:text-xl xl:text-2xl"
      >
        Authentificate via SMS
      </h1>
      <form
        class="mt-6 flex w-full flex-col items-center justify-center gap-3 rounded-lg"
        id="formix"
      >
        <label for="phoneNumber" class="text-gray-700"
          >Add your phone number:</label
        >
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          class="my-2 w-40 border-b-2 border-black xs:w-44 sm:w-52"
          placeholder=""
        />
        <button
          id="formBtn"
          class="text-md rounded-md bg-logo_blue px-4 py-2 text-white transition-colors duration-300 hover:bg-logo_d_blue lg:text-xl"
        >
          Submit
        </button>
      </form>
    </main>
    <div
      class="m-4 hidden w-56 max-w-xl flex-col items-center justify-center rounded-lg bg-white p-4 opacity-95 shadow-2xl shadow-black xs:w-64 sm:w-80 md:w-[40rem] md:p-8"
      id="vrajeala"
    >
      <h1 class="mt-6 font-poppins font-semibold md:text-lg">
        Login to your account
      </h1>
      <form class="mt-8 ml-8 flex w-full flex-col gap-8 rounded-lg" id="formux">
        <div class="flex flex-col gap-8 md:flex-row">
          <div class="flex flex-col">
            <!-- <label for="nume" class = "text-sm hidden">Nume</label> -->
            <input
              type="text"
              id="nume"
              class="w-[10rem] border-b-2 border-black text-sm xs:w-[12rem] md:w-[14rem] md:text-base"
              placeholder="Nume"
              required
            />
          </div>
          <div class="flex flex-col">
            <!-- <label for="prenume" class = "text-sm hidden">Prenume</label> -->
            <input
              type="text"
              id="prenume"
              class="w-[10rem] border-b-2 border-black text-sm xs:w-[12rem] md:w-[14rem] md:text-base"
              placeholder="Prenume"
              required
            />
          </div>
        </div>
        <div class="flex flex-col">
          <!-- <label for="email" class = "text-sm hidden">Email</label> -->
          <input
            type="email"
            id="email"
            class="w-[10rem] border-b-2 border-black text-sm xs:w-[12rem] md:w-[14rem] md:text-base lg:w-[14rem]"
            placeholder="Email"
            required
          />
        </div>
        <div class="flex flex-col gap-8 md:flex-row">
          <div class="flex flex-col">
            <!-- <label for="password" class = "text-sm hidden">Parola</label> -->
            <input
              type="password"
              id="pass"
              class="w-[10rem] border-b-2 border-black text-sm xs:w-[12rem] md:w-[14rem] md:text-base"
              placeholder="Parola"
              autocomplete="new-password"
              required
            />
            <p
              class="password-regex mt-2 w-[11rem] text-xs text-gray-600 xs:w-[12rem] md:w-[14rem]"
            >
              At least 1 uppercase, 1 lowercase, and 1 numeric character.
              Minimum 8 characters.
            </p>
          </div>
          <div class="flex flex-col">
            <!-- <label for="passconf" class = "text-sm hidden">Confirmarea parolei</label> -->
            <input
              type="password"
              id="passconf"
              class="w-[10rem] border-b-2 border-black text-sm xs:w-[12rem] md:w-[14rem] md:text-base"
              placeholder="Confirmare Parola"
              autocomplete="new-password"
              required
            />
          </div>
        </div>
        <button
          id="formBtn"
          class="text-md self-start rounded-md bg-logo_blue px-4 py-2 text-white transition-colors duration-300 hover:bg-logo_d_blue lg:text-xl"
        >
          Submit
        </button>
      </form>
    </div>
